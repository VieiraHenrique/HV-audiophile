<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audiophile</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/app.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="wrapper">
                <div class="hamburger">
                    <img src="./img/hamburger.svg" alt="hamburger icon to open the menu in mobile" />
                </div>
                <div class="header__logo">
                    <a href="#"><img src="./img/logo.svg" alt="logo of audiophile" /></a>
                </div>
                <div class="header__nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Headphones</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Speakers</a>
                        </li>
                        <li class="nav-item">
                            <a href="#">Earphones</a>
                        </li>
                    </ul>
                </div>
                <div class="header__aside">
                    <a href="#">
                        <img src="./img/icon-cart.svg" alt="cart icon" />
                    </a>
                </div>
            </div>
            <div class="menu-mobile">
                <div class="wrapper">
                    <a href="#" class="card">
                        <div class="card__cover">
                            <img src="./img/headphone.png" alt="" />
                        </div>
                        <div class="card__title mb-2">Headphones</div>
                        <div class="card__cta">
                            <span class="btn btn--arrow">Shop</span>
                        </div>
                    </a>
                    <a href="#" class="card">
                        <div class="card__cover">
                            <img src="./img/speaker.png" alt="" />
                        </div>
                        <div class="card__title mb-2">Speakers</div>
                        <div class="card__cta">
                            <span class="btn btn--arrow">Shop</span>
                        </div>
                    </a>
                    <a href="#" class="card">
                        <div class="card__cover">
                            <img src="./img/earphones.png" alt="" />
                        </div>
                        <div class="card__title mb-2">Earphones</div>
                        <div class="card__cta">
                            <span class="btn btn--arrow">Shop</span>
                        </div>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <section class="hero"></section>
        </main>
    </body>
</html>
